<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>沖縄青果市況 | しんせん島野菜</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Chart.jsをheadで読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <style>
        .vegetable-selector {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: white;
        }
        
        .vegetable-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .vegetable-checkbox:hover {
            background-color: #f0f0f0;
        }
        
        .vegetable-checkbox input[type="checkbox"] {
            margin: 0;
        }
        
        .control-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-sm {
            padding: 5px 15px;
            font-size: 0.9rem;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .checkbox-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                max-height: 200px;
            }
            
            .control-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>沖縄県　中央卸売市場　野菜市況</h1>
    </header>
    
    <div class="container-fluid px-3">
        <!-- 野菜選択セクション -->
        <div class="vegetable-selector">
            <h3 class="mb-3">表示する野菜を選択してください</h3>
            
            <!-- 制御ボタン -->
            <div class="control-buttons">
                <button id="selectAll" class="btn btn-primary btn-sm">全て選択</button>
                <button id="deselectAll" class="btn btn-secondary btn-sm">全て解除</button>
                <button id="selectTop5" class="btn btn-info btn-sm">主要野菜（上位5つ）</button>
                <span class="ms-3 text-muted">選択数: <span id="selectedCount">0</span></span>
            </div>
            
            <!-- チェックボックスグリッド -->
            <div id="vegetableCheckboxes" class="checkbox-grid">
                <div class="text-center text-muted">野菜データを読み込み中...</div>
            </div>
        </div>
        
        <!-- グラフセクション -->
        <div class="chart-container">
            <canvas id="vegetableChart"></canvas>
        </div>
        
        <p class="mt-3">引用：<span><a href="https://www.pref.okinawa.lg.jp/shigoto/shinkooroshi/1011552/1024140/1024142.html">沖縄県</a></span>
            <br>●月●日の情報</p>
    </div>
    
    <footer class="mt-5">
        <ul>
            <li>お問い合わせ</li>
            <li>会社情報</li>
        </ul>
    </footer>
    
    <script>
        let chartInstance = null;
        let allVegetableData = {};
        let allDates = [];
        let availableVegetables = [];
        
        // カラーパレット（野菜の数だけ色を用意）
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
            '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
            '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
            '#8E44AD', '#E74C3C', '#F39C12', '#27AE60', '#3498DB',
            '#E67E22', '#95A5A6', '#34495E', '#9B59B6', '#1ABC9C'
        ];

        // 野菜一覧を取得してチェックボックスを生成
        async function loadVegetableList() {
            try {
                console.log('野菜一覧を取得中...');
                
                const response = await fetch('https://fresh-shimayasai-api.onrender.com/api/vegetables-list');
                const result = await response.json();
                
                if (result.status === 'success') {
                    availableVegetables = result.data;
                    createCheckboxes(availableVegetables);
                    console.log(`${availableVegetables.length}種類の野菜を取得`);
                } else {
                    console.error('野菜一覧取得エラー:', result);
                    document.getElementById('vegetableCheckboxes').innerHTML = 
                        '<div class="text-center text-danger">野菜一覧の取得に失敗しました</div>';
                }
                
            } catch (error) {
                console.error('野菜一覧取得エラー:', error);
                document.getElementById('vegetableCheckboxes').innerHTML = 
                    '<div class="text-center text-danger">野菜一覧の取得に失敗しました</div>';
            }
        }

        // チェックボックスを生成
        function createCheckboxes(vegetables) {
            const container = document.getElementById('vegetableCheckboxes');
            container.innerHTML = '';
            
            vegetables.forEach((vegetable, index) => {
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'vegetable-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `veg_${index}`;
                checkbox.value = vegetable;
                checkbox.addEventListener('change', updateChart);
                
                const label = document.createElement('label');
                label.htmlFor = `veg_${index}`;
                label.textContent = vegetable;
                label.style.cursor = 'pointer';
                label.style.marginBottom = '0';
                
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                container.appendChild(checkboxDiv);
            });
            
            updateSelectedCount();
        }

        // 選択数を更新
        function updateSelectedCount() {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]');
            const selectedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            document.getElementById('selectedCount').textContent = selectedCount;
        }

        // 全て選択
        document.getElementById('selectAll').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
            updateChart();
        });

        // 全て解除
        document.getElementById('deselectAll').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            updateChart();
        });

        // 主要野菜（上位5つ）を選択
        document.getElementById('selectTop5').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]');
            checkboxes.forEach((cb, index) => {
                cb.checked = index < 5; // 最初の5つを選択
            });
            updateChart();
        });

        // APIからデータを取得
        async function fetchVegetableData() {
            try {
                console.log('APIから履歴データを取得中...');
                
                const response = await fetch('https://fresh-shimayasai-api.onrender.com/api/vegetables-history');
                const result = await response.json();
                
                console.log('API レスポンス:', result);
                
                if (result.status === 'success') {
                    allVegetableData = result.data;
                    allDates = result.dates;
                    console.log('データ取得完了！');
                    
                    // 主要野菜（最初の5つ）を初期選択
                    setTimeout(() => {
                        document.getElementById('selectTop5').click();
                    }, 100);
                    
                } else {
                    console.error('APIエラー:', result);
                    fallbackToBarChart();
                }
                
            } catch (error) {
                console.error('fetch エラー:', error);
                fallbackToBarChart();
            }
        }

        // 選択された野菜でグラフを更新
        function updateChart() {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]:checked');
            const selectedVegetables = Array.from(checkboxes).map(cb => cb.value);
            
            updateSelectedCount();
            
            if (selectedVegetables.length === 0) {
                // 選択がない場合はグラフをクリア
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
                return;
            }
            
            createLineChart(selectedVegetables);
        }

        // 折れ線グラフを作成
        function createLineChart(selectedVegetables) {
            const ctx = document.getElementById('vegetableChart').getContext('2d');
            
            // 既存のチャートがあれば破棄
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // datasets配列を動的生成（選択された野菜のみ）
            const datasets = selectedVegetables.map((vegetableName, index) => {
                const vegetableData = allVegetableData[vegetableName] || [];
                
                // 各日付の価格データを取得（データがない日はnull）
                const priceData = allDates.map(date => {
                    const found = vegetableData.find(item => item.date === date);
                    return found ? found.price : null;
                });
                
                return {
                    label: vegetableName,
                    data: priceData,
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1,
                    spanGaps: true
                };
            });
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: allDates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `沖縄県青果市況価格推移（過去30日間）- 選択野菜: ${selectedVegetables.length}種類`,
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '価格（円/kg）'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日付'
                            },
                            type: 'category'
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // エラー時のフォールバック（従来の棒グラフ）
        async function fallbackToBarChart() {
            try {
                const response = await fetch('https://fresh-shimayasai-api.onrender.com/api/vegetables');
                const result = await response.json();
                
                if (result.status === 'success') {
                    createBarChart(result.data);
                }
            } catch (error) {
                console.error('フォールバックもエラー:', error);
            }
        }

        // 従来の棒グラフ（フォールバック用）
        function createBarChart(data) {
            const ctx = document.getElementById('vegetableChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.name),
                    datasets: [{
                        label: '価格（円/kg）',
                        data: data.map(item => item.price),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '価格（円/kg）'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '沖縄県青果市況価格（最新）'
                        }
                    }
                }
            });
        }

        // ページ読み込み後の処理
        document.addEventListener('DOMContentLoaded', async function() {
            // 野菜一覧とデータを並行して取得
            await Promise.all([
                loadVegetableList(),
                fetchVegetableData()
            ]);
        });
    </script>
</body>
</html>
