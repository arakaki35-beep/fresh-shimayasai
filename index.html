<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>沖縄青果市況 | しんせん島野菜</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Chart.jsをheadで読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <style>
        .vegetable-selector {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .filter-section {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-box input {
            padding-left: 40px;
        }
        
        .search-box .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .category-btn {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .category-btn:hover {
            background-color: #e9ecef;
        }
        
        .category-btn.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        
        .price-filter {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .price-input {
            width: 100px;
            font-size: 0.9rem;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: white;
        }
        
        .vegetable-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .vegetable-checkbox:hover {
            background-color: #f0f0f0;
        }
        
        .vegetable-checkbox input[type="checkbox"] {
            margin: 0;
        }
        
        .vegetable-checkbox .price-info {
            font-size: 0.8rem;
            color: #6c757d;
            margin-left: auto;
        }
        
        .control-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn-sm {
            padding: 5px 15px;
            font-size: 0.9rem;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .stats-info {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .checkbox-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                max-height: 200px;
            }
            
            .control-buttons {
                justify-content: center;
            }
            
            .category-buttons {
                justify-content: center;
            }
            
            .price-filter {
                justify-content: center;
            }
            
            .stats-info {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>沖縄県　中央卸売市場　野菜市況</h1>
    </header>
    
    <div class="container-fluid px-3">
        <!-- 野菜選択セクション -->
        <div class="vegetable-selector">
            <h3 class="mb-3">表示する野菜を選択してください</h3>
            
            <!-- フィルターセクション -->
            <div class="filter-section">
                <!-- 検索ボックス -->
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" class="form-control" placeholder="野菜名で検索...">
                </div>
                
                <!-- カテゴリボタン -->
                <div class="category-buttons">
                    <button class="category-btn active" data-category="all">全て</button>
                    <button class="category-btn" data-category="leafy">葉物野菜</button>
                    <button class="category-btn" data-category="root">根菜類</button>
                    <button class="category-btn" data-category="fruit">果菜類</button>
                    <button class="category-btn" data-category="mushroom">きのこ類</button>
                    <button class="category-btn" data-category="herb">香味野菜</button>
                    <button class="category-btn" data-category="other">その他</button>
                </div>
                
                <!-- 価格帯フィルター -->
                <div class="price-filter">
                    <span>価格帯:</span>
                    <input type="number" id="minPrice" class="form-control price-input" placeholder="最低価格" min="0">
                    <span>〜</span>
                    <input type="number" id="maxPrice" class="form-control price-input" placeholder="最高価格" min="0">
                    <span>円/kg</span>
                    <button id="resetPriceFilter" class="btn btn-outline-secondary btn-sm">リセット</button>
                </div>
            </div>
            
            <!-- 制御ボタン -->
            <div class="control-buttons">
                <button id="selectAll" class="btn btn-primary btn-sm">全て選択</button>
                <button id="deselectAll" class="btn btn-secondary btn-sm">全て解除</button>
                <button id="selectVisible" class="btn btn-info btn-sm">表示中を選択</button>
                <div class="stats-info">
                    <span>選択数: <span id="selectedCount">0</span></span>
                    <span>表示中: <span id="visibleCount">0</span></span>
                    <span>総数: <span id="totalCount">0</span></span>
                </div>
            </div>
            
            <!-- チェックボックスグリッド -->
            <div id="vegetableCheckboxes" class="checkbox-grid">
                <div class="text-center text-muted">野菜データを読み込み中...</div>
            </div>
        </div>
        
        <!-- グラフセクション -->
        <div class="chart-container">
            <canvas id="vegetableChart"></canvas>
        </div>
        
        <p class="mt-3">引用：<span><a href="https://www.pref.okinawa.lg.jp/shigoto/shinkooroshi/1011552/1024140/1024142.html">沖縄県</a></span>
            <br>●月●日の情報</p>
    </div>
    
    <footer class="mt-5">
        <ul>
            <li>お問い合わせ</li>
            <li>会社情報</li>
        </ul>
    </footer>
    
    <script>
        let chartInstance = null;
        let allVegetableData = {};
        let allDates = [];
        let availableVegetables = [];
        let vegetablePrices = {}; // 野菜の最新価格を保存
        
        // カラーパレット
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
            '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
            '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
            '#8E44AD', '#E74C3C', '#F39C12', '#27AE60', '#3498DB',
            '#E67E22', '#95A5A6', '#34495E', '#9B59B6', '#1ABC9C'
        ];

        // 野菜カテゴリ分類
        const vegetableCategories = {
            leafy: ['レタス', 'キャベツ', '白菜', 'ほうれん草', '小松菜', 'チンゲン菜', '水菜', 'セロリ', 'ねぎ', '玉ねぎ', 'にら', 'もやし', '春菊', '大根葉', 'かぶ葉'],
            root: ['大根', 'にんじん', 'じゃがいも', 'さつまいも', 'かぶ', 'ごぼう', 'れんこん', '里いも', '長いも', '山いも'],
            fruit: ['トマト', 'きゅうり', 'なす', 'ピーマン', 'パプリカ', 'ししとう', 'オクラ', 'ズッキーニ', '冬瓜', 'かぼちゃ', 'いんげん', 'えんどう', 'そら豆', 'とうもろこし'],
            mushroom: ['しいたけ', 'えのき', 'しめじ', 'まいたけ', 'エリンギ', 'なめこ', 'きくらげ'],
            herb: ['しょうが', 'にんにく', '大葉', 'パセリ', 'みつば', 'わさび', 'みょうが'],
            other: []
        };

        // 野菜一覧を取得してチェックボックスを生成
        async function loadVegetableList() {
            try {
                console.log('野菜一覧を取得中...');
                
                const response = await fetch('https://fresh-shimayasai-api.onrender.com/api/vegetables-list');
                const result = await response.json();
                
                if (result.status === 'success') {
                    availableVegetables = result.data;
                    
                    // カテゴリ分類に含まれない野菜を「その他」に追加
                    const categorizedVegetables = new Set();
                    Object.values(vegetableCategories).forEach(category => {
                        category.forEach(veg => categorizedVegetables.add(veg));
                    });
                    
                    availableVegetables.forEach(veg => {
                        if (!categorizedVegetables.has(veg)) {
                            vegetableCategories.other.push(veg);
                        }
                    });
                    
                    createCheckboxes(availableVegetables);
                    updateTotalCount();
                    console.log(`${availableVegetables.length}種類の野菜を取得`);
                } else {
                    console.error('野菜一覧取得エラー:', result);
                    document.getElementById('vegetableCheckboxes').innerHTML = 
                        '<div class="text-center text-danger">野菜一覧の取得に失敗しました</div>';
                }
                
            } catch (error) {
                console.error('野菜一覧取得エラー:', error);
                document.getElementById('vegetableCheckboxes').innerHTML = 
                    '<div class="text-center text-danger">野菜一覧の取得に失敗しました</div>';
            }
        }

        // 野菜の最新価格を取得
        async function loadVegetablePrices() {
            try {
                const response = await fetch('https://fresh-shimayasai-api.onrender.com/api/vegetables');
                const result = await response.json();
                
                if (result.status === 'success') {
                    result.data.forEach(item => {
                        vegetablePrices[item.name] = item.price;
                    });
                }
            } catch (error) {
                console.error('価格データ取得エラー:', error);
            }
        }

        // チェックボックスを生成
        function createCheckboxes(vegetables) {
            const container = document.getElementById('vegetableCheckboxes');
            container.innerHTML = '';
            
            vegetables.forEach((vegetable, index) => {
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'vegetable-checkbox';
                checkboxDiv.dataset.vegetable = vegetable;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `veg_${index}`;
                checkbox.value = vegetable;
                checkbox.checked = true; // デフォルトで全選択
                checkbox.addEventListener('change', updateChart);
                
                const label = document.createElement('label');
                label.htmlFor = `veg_${index}`;
                label.textContent = vegetable;
                label.style.cursor = 'pointer';
                label.style.marginBottom = '0';
                label.style.flex = '1';
                
                const priceInfo = document.createElement('span');
                priceInfo.className = 'price-info';
                const price = vegetablePrices[vegetable];
                if (price !== undefined) {
                    priceInfo.textContent = `¥${price}/kg`;
                }
                
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                checkboxDiv.appendChild(priceInfo);
                container.appendChild(checkboxDiv);
            });
            
            updateSelectedCount();
            updateVisibleCount();
        }

        // カウント更新関数
        function updateSelectedCount() {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]:checked');
            document.getElementById('selectedCount').textContent = checkboxes.length;
        }

        function updateVisibleCount() {
            const visibleCheckboxes = document.querySelectorAll('#vegetableCheckboxes .vegetable-checkbox:not(.hidden)');
            document.getElementById('visibleCount').textContent = visibleCheckboxes.length;
        }

        function updateTotalCount() {
            document.getElementById('totalCount').textContent = availableVegetables.length;
        }

        // 検索機能
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const checkboxes = document.querySelectorAll('.vegetable-checkbox');
            
            checkboxes.forEach(checkboxDiv => {
                const vegetableName = checkboxDiv.dataset.vegetable.toLowerCase();
                if (vegetableName.includes(searchTerm)) {
                    checkboxDiv.classList.remove('hidden');
                } else {
                    checkboxDiv.classList.add('hidden');
                }
            });
            
            updateVisibleCount();
        });

        // カテゴリフィルター
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // アクティブボタンの切り替え
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                const checkboxes = document.querySelectorAll('.vegetable-checkbox');
                
                checkboxes.forEach(checkboxDiv => {
                    const vegetableName = checkboxDiv.dataset.vegetable;
                    
                    if (category === 'all') {
                        checkboxDiv.classList.remove('hidden');
                    } else {
                        if (vegetableCategories[category] && vegetableCategories[category].includes(vegetableName)) {
                            checkboxDiv.classList.remove('hidden');
                        } else {
                            checkboxDiv.classList.add('hidden');
                        }
                    }
                });
                
                updateVisibleCount();
            });
        });

        // 価格帯フィルター
        function applyPriceFilter() {
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            
            const checkboxes = document.querySelectorAll('.vegetable-checkbox');
            
            checkboxes.forEach(checkboxDiv => {
                const vegetableName = checkboxDiv.dataset.vegetable;
                const price = vegetablePrices[vegetableName];
                
                if (price !== undefined) {
                    if (price >= minPrice && price <= maxPrice) {
                        checkboxDiv.classList.remove('hidden');
                    } else {
                        checkboxDiv.classList.add('hidden');
                    }
                } else {
                    // 価格データがない場合は表示
                    checkboxDiv.classList.remove('hidden');
                }
            });
            
            updateVisibleCount();
        }

        document.getElementById('minPrice').addEventListener('input', applyPriceFilter);
        document.getElementById('maxPrice').addEventListener('input', applyPriceFilter);

        document.getElementById('resetPriceFilter').addEventListener('click', function() {
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            
            const checkboxes = document.querySelectorAll('.vegetable-checkbox');
            checkboxes.forEach(checkboxDiv => {
                checkboxDiv.classList.remove('hidden');
            });
            
            updateVisibleCount();
        });

        // 制御ボタン
        document.getElementById('selectAll').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
            updateChart();
        });

        document.getElementById('deselectAll').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            updateChart();
        });

        document.getElementById('selectVisible').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => {
                const checkboxDiv = cb.closest('.vegetable-checkbox');
                cb.checked = !checkboxDiv.classList.contains('hidden');
            });
            updateChart();
        });

        // APIからデータを取得
        async function fetchVegetableData() {
            try {
                console.log('APIから履歴データを取得中...');
                
                const response = await fetch('https://fresh-shimayasai-api.onrender.com/api/vegetables-history');
                const result = await response.json();
                
                console.log('API レスポンス:', result);
                
                if (result.status === 'success') {
                    allVegetableData = result.data;
                    allDates = result.dates;
                    console.log('データ取得完了！');
                    
                    // 全選択状態でグラフを更新
                    updateChart();
                    
                } else {
                    console.error('APIエラー:', result);
                    fallbackToBarChart();
                }
                
            } catch (error) {
                console.error('fetch エラー:', error);
                fallbackToBarChart();
            }
        }

        // 選択された野菜でグラフを更新
        function updateChart() {
            const checkboxes = document.querySelectorAll('#vegetableCheckboxes input[type="checkbox"]:checked');
            const selectedVegetables = Array.from(checkboxes).map(cb => cb.value);
            
            updateSelectedCount();
            
            if (selectedVegetables.length === 0) {
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
                return;
            }
            
            createLineChart(selectedVegetables);
        }

        // 折れ線グラフを作成
        function createLineChart(selectedVegetables) {
            const ctx = document.getElementById('vegetableChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            const datasets = selectedVegetables.map((vegetableName, index) => {
                const vegetableData = allVegetableData[vegetableName] || [];
                
                const priceData = allDates.map(date => {
                    const found = vegetableData.find(item => item.date === date);
                    return found ? found.price : null;
                });
                
                return {
                    label: vegetableName,
                    data: priceData,
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1,
                    spanGaps: true
                };
            });
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: allDates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `沖縄県青果市況価格推移（過去30日間）- 選択野菜: ${selectedVegetables.length}種類`,
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                maxWidth: 200
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '価格（円/kg）'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日付'
                            },
                            type: 'category'
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // エラー時のフォールバック
        async function fallbackToBarChart() {
            try {
                const response = await fetch('https://fresh-shimayasai-api.onrender.com/api/vegetables');
                const result = await response.json();
                
                if (result.status === 'success') {
                    createBarChart(result.data);
                }
            } catch (error) {
                console.error('フォールバックもエラー:', error);
            }
        }

        function createBarChart(data) {
            const ctx = document.getElementById('vegetableChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.name),
                    datasets: [{
                        label: '価格（円/kg）',
                        data: data.map(item => item.price),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '価格（円/kg）'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '沖縄県青果市況価格（最新）'
                        }
                    }
                }
            });
        }

        // ページ読み込み後の処理
        document.addEventListener('DOMContentLoaded', async function() {
            await Promise.all([
                loadVegetableList(),
                loadVegetablePrices(),
                fetchVegetableData()
            ]);
        });
    </script>
</body>
</html>
