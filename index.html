<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>沖縄青果市況 | しんせん島野菜</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Chart.jsをheadで読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>沖縄青果市況</h1>
    </header>
    <div class="container,market">
        <h3>市況情報</h3>
        <div class="chart">
            <canvas id="vegetableChart" width="400" height="200"></canvas>
        </div>
        <p>引用：<span><a href="https://www.pref.okinawa.lg.jp/shigoto/shinkooroshi/1011552/1024140/1024142.html">沖縄県</a></span>
            <br>●月●日 午前9時時点の情報</p>
    </div>
    
    <footer>
        <ul>
            <li>お問い合わせ</li>
            <li>会社情報</li>
        </ul>
    </footer>
    
    <script>
    // テスト用の野菜データ
    const testData = [
        { name: 'ゴーヤー', price: 150 },
        { name: '島人参', price: 200 },
        { name: 'シークワーサー', price: 300 }
    ];

    // Chart.jsでグラフを作成
    function createChart(data) {
        const ctx = document.getElementById('vegetableChart').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar', // 棒グラフ
            data: {
                labels: data.map(item => item.name), // ['ゴーヤー', '島人参', 'シークワーサー']
                datasets: [{
                    label: '価格（円/kg）',
                    data: data.map(item => item.price), // [150, 200, 300]
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',   // 青緑
                        'rgba(255, 159, 64, 0.6)',   // オレンジ
                        'rgba(153, 102, 255, 0.6)'   // 紫
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '価格（円/kg）'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '野菜名'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: '沖縄県青果市況価格'
                    }
                }
            }
        });
    }

    // ページ読み込み後にグラフを表示
    document.addEventListener('DOMContentLoaded', function() {
        createChart(testData);
    });
    </script>
</body>
</html>
